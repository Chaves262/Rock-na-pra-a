<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock na praça</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="img/guitarra.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cabecalho">
        <h1>Rock na praça</h1>
    </div><br>
    <div class="conteiner">
        <h2>Venha para o melhor festival de Rock da cidade!</h2>
        <button>Veja a programação</button>
        <div id="lineup">
            <div class="card">
                <h2>Guns n' Roses</h2>
                <p>hard rock</p>
            </div>
            <div class="card">
                <h2>Kiss</h2>
                <p>hard rock</p>
            </div>
            <div class="card">
                <h2>Ac/dc</h2>
                <p>hard rock - blues rock</p>
            </div>
        </div>
    </div>
    <div id="rodape">
        <h3>Fale conosco!</h3>
        <div class="social-icons">
            <a href="https://www.facebook.com/"><img src="img/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com"><img src="img/instagram.png" alt="Instagram"></a>
            <a href="https://wa.me/"><img src="img/whatsapp.png" alt="WhatsApp"></a>
        </div>
    </div>
</body>
</html>
